<!DOCTYPE html>
<html>
  <head>
    <title>RxJS 101</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="./styles/base.css" />
  </head>

  <body>
    <nav class="navigation">
      <nav>
        <div class="nav-wrapper pink darken-3">
          <a href="#" class="brand-logo right" id="title">RxJS</a>
          <ul id="nav-mobile" class="left hide-on-med-and-down">
            <li><a href="https://rxjs-dev.firebaseapp.com/">RxJs Docs</a></li>
            <li><a href="https://reactivex.io/">ReactiveX</a></li>
          </ul>
        </div>
      </nav>
    </nav>
    <main id="main">
      <div class="row" style="padding-top: 15px" id="weather-input">
        <div class="input-field col s10">
          <input id="search" type="text" />
          <label for="search">Enter a Place</label>
        </div>
        <div id="spinner"></div>
      </div>
      <section class="display-container">
        <div>
          <h4>Current temp: <span id="temp"></span></h4>
        </div>
        <div>
          <h4>Place data: <span id="place-data"></span></h4>
        </div>
        <div style="height: 80px">
          <ul
            id="display-list"
            class="collection"
            style="font-size: 22px; color: red; font-weight: bold"
          ></ul>
        </div>
      </section>
      <div id="results-container" class="collection"></div>
      <div id="image-container"></div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
